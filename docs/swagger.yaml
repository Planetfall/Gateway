basePath: /
consumes:
- application/json
definitions:
  download.downloadPayload:
    properties:
      meta:
        description: metadata infos to format the file
        properties:
          album:
            description: the album
            type: string
          artist:
            description: the artist
            type: string
          track:
            description: the music track
            type: string
        type: object
      url:
        description: the youtube url to use for download
        type: string
    type: object
host: api.dadard.fr
info:
  contact:
    email: florian.charpentier67@gmail.com
    name: Support
  description: |-
    This application provides a front gateway allowing you
    to interact with multiple GRPC microservices hosted
    in Google Cloud
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: No terms
  title: Gateway Front API
  version: 0.0.1
paths:
  /download/url:
    get:
      consumes:
      - application/json
      description: Execute the Youtube-DL job using Cloud Task
      parameters:
      - description: Parameters to send to job
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/download.downloadPayload'
      responses:
        "201":
          description: Created
      summary: Download and save a new music file
  /music-researcher/genres:
    get:
      consumes:
      - application/json
      description: List available genre in Spotify API
      responses:
        "200":
          description: OK
      summary: List genres
  /music-researcher/search:
    get:
      consumes:
      - application/json
      description: Searchs for music in Spotify API
      parameters:
      - description: Main user query
        in: query
        name: q
        required: true
        type: string
      - collectionFormat: csv
        description: Genre list
        in: query
        items:
          type: string
        name: genre
        required: true
        type: array
      - description: Limit result count
        in: query
        name: limit
        required: true
        type: integer
      responses:
        "200":
          description: OK
      summary: Music search
produces:
- application/json
schemes:
- https
swagger: "2.0"
